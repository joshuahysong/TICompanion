<div *ngIf="player">
  
  <form class="form-inline" role="form"> 

    <div class="form-group">
      <label for="playerName">Name</label>
        <input type="text" 
          [(ngModel)]="player.name" 
          (keyup)="nameChange()"
          class="form-control" 
          id="playerName" 
          name="playerName" 
          placeholder="Player Name">
    </div>

    <div class="form-group">
      <label for="race">Race</label>
      <select 
        [ngModel]="player?.race?.name" 
        (ngModelChange)="raceOnChange($event)"
        class="form-control" 
        name="race" id="race">
        <option value="null" disabled selected>Select the race</option>
        <option *ngFor="let race of races">{{race.name}}</option>
      </select>
    </div>

    <button 
      type="button" 
      class="btn btn-danger"
      (click)="delete()">Delete Player</button>

  </form>

  <ul class="nav nav-tabs">
    <li role="presentation" 
      (click)="goToStats()"
      class="active">
      <a [routerLink]="['/player', player.id, 'stats']">Stats</a></li>
    <li role="presentation">
      <a [routerLink]="['/player', player.id, 'technology']">Technology</a></li>
    <li role="presentation">
      <a [routerLink]="['/player', player.id, 'battlesimulation']">Battle Simulation</a></li>
  </ul>

  <router-outlet></router-outlet>

</div>
